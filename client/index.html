<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Little Victories | Your Journal</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="shortcut icon"
      href="https://image.flaticon.com/icons/png/128/4327/4327868.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="assets/bundle.js"></script>
  </head>
  <body>
    <header>
      <img
        src="https://www.pngkit.com/png/full/935-9358873_jump-jump-icon-white-png.png"
        alt="sun logo"
      />
      <div id="header">
        <h1>My Little Victories</h1>
        <h5>your community journal for positive reflection</h5>
      </div>
    </header>
    <main>
      <section id="form">
        <div id="charCounterPost">280 characters remaining</div>
        <form action="submit" class="main-form">
          <textarea
            id="newPostText"
            maxlength="280"
            type="text"
            required
            placeholder=""
            onclick="this.placeholder=''"
            onblur="this.placeholder='share your little victory with with world...'"
            required="required"
          ></textarea>
        </form>
        <section id="gifPopup" class="overlay">
          <label for="gifSearch">Search for a gif</label>
          <input type="text" name="gifSearch" id="gifSearch" />
          <button id="giphySearchButton">Searching</button>
          <button id="closeButton">Close</button>
          <div id="gifs"></div>
        </section>
        <button id="addGif">Add Gif</button>
        <button class="add-button" type="submit" id="formSubmit">
          Add Post
        </button>
      </section>
    </main>
  </body>
</html>
